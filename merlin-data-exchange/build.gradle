plugins {
    id 'java'
    id 'maven-publish'
}

group 'gov.usbr.wq'
version '1.0-SNAPSHOT'

publishing {
    publications {
        maven(MavenPublication) {
            artifactId = 'merlin-data-exchange'
            from components.java
        }
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo1.maven.org/maven2/')
    }
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
    maven {
        url = uri('https://www.hec.usace.army.mil/nexus/repository/maven-public')
    }
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation 'gov.usbr.wq:merlin-to-hec:1.0-SNAPSHOT'

    //Not sure why, but I'm not picking up these dependencies with merlin-to-hec, so I'm adding them.
    implementation 'mil.army.usace.hec:hec-core:7.0-20220112.004251-159'
    implementation 'mil.army.usace.hec:hec-data:7.0-20220112.004300-157'
    implementation 'mil.army.usace.hec:hec-lib:7.0-20220112.004307-156'
    implementation 'mil.army.usace.hec:hec-nucleus-metadata:1.0.28'
    implementation 'mil.army.usace.hec:hec-rma:7.0-20220112.004315-152'
    implementation 'gov.usbr.wq:merlin-web-client:1.0-SNAPSHOT'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}