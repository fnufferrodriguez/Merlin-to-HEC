plugins {
    id 'java-library'
}

publishing {
    publications {
        maven(MavenPublication) {
            artifactId = 'merlin-data-exchange'
            from components.java
        }
    }
}

dependencies {
    implementation 'gov.usbr.wq:merlin-to-hec:1.0-SNAPSHOT'

    //Not sure why, but I'm not picking up these dependencies with merlin-to-hec, so I'm adding them.
    implementation 'mil.army.usace.hec:hec-core:7.0-20220112.004251-159'
    implementation 'mil.army.usace.hec:hec-data:7.0-20220112.004300-157'
    implementation 'mil.army.usace.hec:hec-lib:7.0-20220112.004307-156'
    implementation 'mil.army.usace.hec:hec-nucleus-metadata:1.0.28'
    implementation 'mil.army.usace.hec:hec-rma:7.0-20220112.004315-152'
    implementation 'gov.usbr.wq:merlin-web-client:feature-api_updates-SNAPSHOT'
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.11.3"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}